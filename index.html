<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>My Website</title>
		<link
			rel="stylesheet"
			href="css/style.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body>
		<!-- header content -->
		<header
			class="header-main py-4 fixed top-0 left-0 w-full bg-white shadow z-50"
		>
			<div class="logo"></div>
			<nav class="navbar">
				<a
					href="#welcome"
					class="mx-5"
					>Home</a
				>
				<a
					href="#profile"
					class="mx-5"
					>Our Profile</a
				>
				<!-- <a
					href="#"
					class="mx-5"
					>Portfolio</a
				> -->
				<a
					href="#message"
					class="mx-5"
					>Message Us</a
				>
			</nav>
		</header>

		<hr />

		<!-- main content -->
		<main>
			<!-- header Welcome -->
			<div
				class="container-text text-center py-10 pt-30"
				id="welcome"
			>
				<h1 class="font-bold text-4xl">
					Hi <span id="name"></span>, Welcome to Our Website!
				</h1>
				<p class="text-lg">This is build Website first time.</p>
			</div>
			<hr />

			<!-- profile -->
			<div
				id="profile"
				class="text-center py-10"
			>
				<h1 class="font-bold text-4xl">Profile</h1>
				<div class="flex flex-wrap gap-10 items-center justify-center py-20">
					<div class="flex flex-col items-center space-y-4">
						<img
							class="rounded-full w-32 h-32 object-cover shadow-lg"
							src="./assets/logo.jpg"
							alt="Front-End Developer"
						/>
						<p class="text-lg font-medium">Front-End Developer</p>
					</div>

					<div class="flex flex-col items-center space-y-4">
						<img
							class="rounded-full w-32 h-32 object-cover shadow-lg"
							src="./assets/logo.jpg"
							alt="Back-End Developer"
						/>
						<p class="text-lg font-medium">Back-End Developer</p>
					</div>

					<div class="flex flex-col items-center space-y-4">
						<img
							class="rounded-full w-32 h-32 object-cover shadow-lg"
							src="./assets/logo.jpg"
							alt="Fullstack Developer"
						/>
						<p class="text-lg font-medium">Fullstack Developer</p>
					</div>
				</div>
			</div>

			<hr />

			<!-- message -->
			<div
				id="message"
				class="py-10"
			>
				<h1 class="font-bold text-4xl text-center py-10">Message Us</h1>
				<div class="flex gap-10 justify-center max-w-6xl mx-auto">
					<!-- Form -->
					<div class="w-1/2">
						<form
							id="form"
							class="space-y-6"
						>
							<div>
								<label
									for="inputName"
									class="block text-lg font-medium mb-2"
									>Name</label
								>
								<input
									type="text"
									id="inputName"
									name="inputName"
									class="w-full border rounded-xl p-3"
									placeholder="Enter your name"
									required
								/>
							</div>

							<div>
								<label
									for="email"
									class="block text-lg font-medium mb-2"
									>Email</label
								>
								<input
									type="email"
									id="email"
									name="email"
									class="w-full border rounded-xl p-3"
									placeholder="Enter your email"
									required
								/>
							</div>

							<div>
								<label
									for="suggestion"
									class="block text-lg font-medium mb-2"
									>Suggestion</label
								>
								<textarea
									id="suggestion"
									name="suggestion"
									rows="4"
									class="w-full border rounded-xl p-3"
									placeholder="Write your suggestion here..."
									required
								></textarea>
							</div>

							<button
								type="submit"
								class="w-full bg-blue-600 text-white font-semibold py-3 rounded-xl hover:bg-blue-700 transition"
							>
								Send Message
							</button>
						</form>
					</div>

					<!-- Preview -->
					<div class="w-full">
						<h2 class="text-lg font-semibold mb-4">Preview</h2>
						<div
							id="preview"
							class="border rounded-xl p-6 bg-gray-50 text-left space-y-3"
						>
							<p>
								<span class="font-bold">Name:</span> <span id="previewName">-</span>
							</p>
							<p>
								<span class="font-bold">Email:</span> <span id="previewEmail">-</span>
							</p>
							<p><span class="font-bold">Suggestion:</span></p>
							<p id="previewSuggestion"></p>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- footer content -->
		<hr />
		<footer class="text-center py-4">
			<p>&copy;<span class="font-bold">2025</span> Coding Camp RevoU</p>
		</footer>
		<script src="js/script.js"></script>
	</body>
</html>
